<h1>{{name}}</h1>
    <p>Email : {{mail}}</p>
    <p>Address : {{address.street}}, {{address.city}}, {{address.postcode}}</p>
    <button (click)="toggleHobbies()">{{showHobbies ? "Hide Hobbies" : "Show Hobbies"}}</button>
    <div *ngIf="showHobbies">
        <h3>Hobbies</h3>
        <ul>
            <li *ngFor="let hobby of hobbies; let i = index ">
            {{hobby}} <button (click) = "deleteHobby()">X</button>
            </li>
        </ul>
        <form (submit) = "addHobby(hobby.value)">
            <label>Add Hobby: </label><br />
            <input type="text" #hobby /><br />
        </form>
    </div>
    <hr />
    <h3>Edit User</h3>
    <form>
        <label>Name: </label><br />
        <input type="text" name="name" [(ngModel)] = "name"/><br />
        <label>Email: </label><br />
        <input type="text" name="mail" [(ngModel)] = "mail"/><br />
                <label>Street: </label><br />
        <input type="text" name="address.street" [(ngModel)] = "address.street"/><br />
                <label>City: </label><br />
        <input type="text" name="address.city" [(ngModel)] = "address.city"/><br />
                <label>Postcode: </label><br />
        <input type="text" name="address.postcode" [(ngModel)] = "address.postcode"/><br />

    </form>
    <hr />
    <h3>Posts</h3>
    <div *ngFor = "let post of posts">
        <h3>{{post.title}}</h3>
        <p>{{post.body}}</p>
    </div>
